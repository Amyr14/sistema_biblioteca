<table mat-table [dataSource]="listaUsuarios" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

  <!-- nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.nome }}</td>
  </ng-container>

  <!-- cpf Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.cpf }}</td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
  </ng-container>

  <!-- endereco Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef>Endereço</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.endereco }}</td>
  </ng-container>

  <!-- id_categoria Column -->
  <ng-container matColumnDef="id_categoria">
    <th mat-header-cell *matHeaderCellDef>Função</th>
    <td mat-cell *matCellDef="let usuario">
      {{ usuario.id_categoria }}
    </td>
  </ng-container>
  
  <!-- telefones Column -->
  <ng-container matColumnDef="telefones">
    <th mat-header-cell *matHeaderCellDef>Telefones</th>
    <td mat-cell *matCellDef="let usuario">
      {{ usuario.telefones }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
