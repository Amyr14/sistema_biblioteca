<mat-card class="card_form">
    <mat-card-header>
      <mat-card-title>Formulário de Cadastro de Usuarios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field class="full_width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" />
        </mat-form-field>
        
        <mat-form-field class="full_width">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" />
        </mat-form-field>
        
        <mat-form-field class="full_width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        
        <mat-form-field class="full_width">
            <mat-label>Endereço</mat-label>
            <input matInput formControlName="endereco" />
          </mat-form-field>

        <mat-form-field class="full_width">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="id_categoria">
            <mat-option value="1">Aluno Graduação</mat-option>
            <mat-option value="2">Aluno Pós-graduação</mat-option>
            <mat-option value="3">Professor</mat-option>
            <mat-option value="2">Professor Pós-graduação</mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field class="full_width">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefones" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Cadastrar</button>
    </mat-card-actions>
  </mat-card>
