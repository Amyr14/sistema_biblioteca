<mat-card class="card_form">
  <mat-card-header>
    <mat-card-title>Formulário de cadastro de funcionários</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full_width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      
      <mat-form-field class="full_width">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" />
      </mat-form-field>
      
      <mat-form-field class="full_width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      
      <mat-form-field class="full_width">
        <mat-label>Função</mat-label>
        <mat-select formControlName="tipo_funcionario">
          <mat-option value="bibliotecario">Bibliotecário</mat-option>
          <mat-option value="assistente">Assistente</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field class="full_width">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefones" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Cadastrar</button>
  </mat-card-actions>
</mat-card>
