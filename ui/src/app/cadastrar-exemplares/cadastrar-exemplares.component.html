<mat-toolbar color="accent" style="justify-content: center">
  <h2>Cadastrar Exemplares</h2>
</mat-toolbar>

<mat-card class="card_form">
  <mat-card-header>
    <mat-card-title>Formulário de cadastro de exemplar</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Titulo</mat-label>
        <input
          type="text"
          placeholder="Digite para buscar..."
          matInput
          [formControl]="formControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field class="full_width">
        <mat-label>Número do exemplar</mat-label>
        <input matInput formControlName="num_exemplar" />
      </mat-form-field>

      <mat-form-field class="full_width">
        <mat-label>Coleção</mat-label>
        <mat-select formControlName="colecao">
          <mat-option value="comum">Comum</mat-option>
          <mat-option value="reserva">Reserva</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Cadastrar
    </button>
  </mat-card-actions>
</mat-card>
