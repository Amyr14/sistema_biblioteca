<mat-toolbar color="secondary" style="justify-content: center">
  <h2>Cadastrar Livros</h2>
</mat-toolbar>

<mat-card class="card_form">
  <mat-card-header>
    <mat-card-title>Formul√°rio de cadastro de livro</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full_width">
        <mat-label>Titulo</mat-label>
        <input matInput formControlName="titulo" />
      </mat-form-field>

      <mat-form-field class="full_width">
        <mat-label>Editora</mat-label>
        <input matInput formControlName="editora" />
      </mat-form-field>

      <mat-form-field class="full_width">
        <mat-label>ISBN</mat-label>
        <input matInput formControlName="isbn" />
      </mat-form-field>

      <mat-form-field class="full_width">
        <mat-label>Autores</mat-label>
        <input
          matInput
          formControlName="autores"
          placeholder="Autor 1, Autor 2, ..."
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Cadastrar
    </button>
  </mat-card-actions>
</mat-card>
