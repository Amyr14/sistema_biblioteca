<mat-card class="card_form">
  <mat-toolbar color="primary">Sistema de Controle da Biblioteca</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full_width">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" />
      </mat-form-field>

      <mat-form-field class="full_width">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="senha" type="password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions style="justify-content: center">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Entrar
    </button>
    <button mat-raised-button color="secondary" (click)="mandarEmail()">
      Esqueci minha senha ou primeira acesso
    </button>
  </mat-card-actions>
</mat-card>
