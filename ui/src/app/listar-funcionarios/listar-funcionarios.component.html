<table mat-table [dataSource]="listaFuncionarios" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

  <!-- nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
  </ng-container>

  <!-- cpf Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let funcionario">{{ funcionario.cpf }}</td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let funcionario">{{ funcionario.email }}</td>
  </ng-container>

  <!-- telefones Column -->
  <ng-container matColumnDef="telefones">
    <th mat-header-cell *matHeaderCellDef>Telefones</th>
    <td mat-cell *matCellDef="let funcionario">
      {{ funcionario.telefones }}
    </td>
  </ng-container>

  <!-- tipo_funcionario Column -->
  <ng-container matColumnDef="tipo_funcionario">
    <th mat-header-cell *matHeaderCellDef>Função</th>
    <td mat-cell *matCellDef="let funcionario">
      {{ funcionario.tipo_funcionario }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
